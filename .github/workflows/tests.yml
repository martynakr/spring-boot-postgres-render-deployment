name: Unit tests

on:
    push:
        branches-ignore:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up JDK
              uses: actions/setup-java@v2
              with:
                  java-version: "17"

            - name: Build with Maven
              run: mvn -B clean package --file pom.xml

            - name: Run tests
              run: mvn -B test
